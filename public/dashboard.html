    <header class="masthead text-center text-white d-flex" style="height: 100%;">
        <div id="example">
            <div class="demo-section k-content wide">
                <div id="chart"></div>
            </div>
            <script>
                var stats = [
                    { value: null, date: new Date("08;00") },
                    { value: null, date: new Date("09:00") },
                    { value: null, date: new Date("10:00") },
                    { value: null, date: new Date("11:00") },
                    { value: null, date: new Date("12:00") },
                    { value: null, date: new Date("13:00") },
                    { value: null, date: new Date("14:00") },
                    { value: null, date: new Date("15:00") },
                    { value: null, date: new Date("16:00") },
                    { value: null, date: new Date("17:00") },
                    { value: null, date: new Date("18:00") },
                    { value: null, date: new Date("19:00") },
                    { value: null, date: new Date("20:00") }
                ];

                function createChart() {
                    $("#chart").kendoChart({
                        transitions: false,
                        title: {
                            text: "Acordos em tempo real"
                        },
                        dataSource: {
                            data: stats
                        },
                        series: [{
                            type: "line",
                            name: "Acordo",
                            field: "value",
                        }],
                        valueAxis: {
                            labels: true,
                            line: {
                                visible: false
                            },
                            axisCrossingValue: -10
                        },
                        valueAxis: {
                            max: 45
                        },
                        categoryAxis: {
                            labels: { rotation: 0 },
                            categories: ["00:00", "00:15", "00:30", "00:45", "01:00", "01:15", "01:30", "01:45", "02:00", "02:15", "02:30", "02:45", "03:00"]
                        },
                        tooltip: {
                            visible: true,
                            format: "{0}%",
                            template: "#= series.name #: #= value #"
                        }
                    });
                }

                $(document).ready(createChart);
                $("#example").bind("kendo:skinChange", createChart);
                $(".box").bind("change", refresh);

                function refresh() {
                    var chart = $("#chart").data("kendoChart"),
                        series = chart.options.series,
                        categoryAxis = chart.options.categoryAxis;
                    chart.refresh();
                }

                var indice = 0;
                var intervalo = setInterval(function () {
                    var pesos = [2, 3, 5, 8, 13, 17, 21, 25, 27, 31, 33, 36, 40];
                    var valor = pesos[indice];
                    $("#chart").data('kendoChart').options.series[0].data[indice].value = valor;

                    indice++;
                    if (indice == 13) clearInterval(intervalo);

                    $("#chart").data('kendoChart').refresh();
                }, 15000);
            </script>
        </div>
